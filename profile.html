<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who's watching? - Netflix</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="profile-gate-page">

    <div class="profile-gate-container">
        <h1>Who's watching?</h1>
        
        <div class="profiles-list">
            <!-- Profile 1 -->
            <a href="index.html" class="profile">
                <div class="profile-avatar" style="background-color: #0073e6;">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png" alt="Profile 1">
                </div>
                <span class="profile-name">A</span>
            </a>
            
            <!-- Profile 2 -->
            <a href="index.html" class="profile">
                <div class="profile-avatar" style="background-color: #3b3b3b;">
                     <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png" alt="Profile 2">
                </div>
                <span class="profile-name">B</span>
            </a>
            
            <!-- Profile 3 -->
            <a href="index.html" class="profile">
                <div class="profile-avatar" style="background-color: #e50914;">
                     <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png" alt="Profile 3">
                </div>
                <span class="profile-name">C</span>
            </a>
            
            <!-- Kids Profile -->
            <a href="index.html" class="profile">
                <div class="profile-avatar">
                    <img src="https://occ-0-4857-2164.1.nflxso.net/dnm/api/v6/K6hjPJd6cR6FpVELC5Pd6ovHRSk/AAAABfNXUMVXGhnCZwPI1SghnGpmUgqS_J-owMff--massHlTRqi3QCFWFUieumCWKbRIaEL9EHyyLMTTT2dmggObQ.png?r=1d4" alt="Kids Profile">
                </div>
                <span class="profile-name">Children</span>
            </a>
            
            <!-- Add Profile -->
            <div class="profile add-profile">
                <div class="profile-avatar add-avatar">
                    <i class="fas fa-plus-circle"></i>
                </div>
                <span class="profile-name">Add Profile</span>
            </div>
        </div>
        
        <button class="manage-profiles-btn">Manage Profiles</button>
    </div>

</body>
</html>
