<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details - Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
        <a href="index.html">
            <img class="nav-logo" src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" alt="Netflix Logo">
        </a>
        <img class="nav-avatar" src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png" alt="User Avatar">
    </div>

    <div id="details-container">
        <div class="details-content">
            <h1 id="movie-title"></h1>
            <div class="details-meta">
                <span id="release-date"></span>
                <span id="rating"></span>
            </div>
            <p id="movie-overview"></p>
            <div id="genres"></div>
            <button id="play-trailer-btn" class="banner-button">Play Trailer</button>
        </div>
        <div class="details-fade-bottom"></div>
    </div>
    
    <div id="trailer-container" class="hidden">
        <div id="trailer-player"></div>
        <button id="close-trailer-btn">&times;</button>
    </div>

    <script src="details.js"></script>
</body>
</html>
